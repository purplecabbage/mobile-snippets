<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!--
Runs the tests for the GM API. Point your browser here to begin running tests.

This file embeds an iframe that contains the emulator.html file.  It uses the name gm_emulator, 
which is important to access variables within its namespace in the testing files within tests/.

To run a test, this file must include the files within test/tests/. 
 -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Pragma" content="no-cache">
  	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  	<title>QUnit results for mobile snippets</title>
    <!-- You need the following two files in the same directory for QUnit to run. -->
    <link rel="stylesheet" type="text/css" href="qunit.css" />

	<script type="text/javascript" src="qunit.js"></script>
	<script type="text/javascript" src="sinon.js"></script>
	<script type="text/javascript" src="sinon-qunit.js"></script>
	<script type="text/javascript"> 
    
		function Tests() {
			
		};
		var tests = new Tests();
		
		var GM_TEST_TIMEOUT = 2000;
		
		// Runs each function in Tests that contains 'Tests' in the name.
		function run() {
           
           for (var t in tests) {
               if (t.indexOf('Tests') > -1) {
                   tests[t]();
               }
           }
			
		}

	</script>
	<script type="text/javascript" src="../hub/hub.js"></script>
	<script type="text/javascript" src="../hub/tests/hub.tests.js"></script>
  </head>
	<body onload="run()">
		<h1 id="qunit-header">GM API Tests</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
	</body>
</html>
